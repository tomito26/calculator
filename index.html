<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <div class="container bg-secondary">
        <h1 class='text-center'>Calculator</h1>
        <form  id="add" class= 'd-flex flex-column align-items-center'>
            <div class="form-group w-25">
                <label for="add1">1st number:</label>
                <input type="text" name="add1" id="add1" class="form-control">
            </div>
            <div class="form-group w-25">
                <label for="add2">2nd number:</label>
                <input type="text" name="add2" id="add2" class="form-control">
            </div>
            <button type="submit" class="btn">Add!</button>
        </form>
        <div id="output"></div>
    </div>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/script.js"></script>
</body>
